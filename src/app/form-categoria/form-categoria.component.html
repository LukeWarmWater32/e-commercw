<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="container p-3 mt-4 bg-body-secondary rounded main centro">
    <h3 class="text-center">Registrazione Categoria</h3>

    <br/>
          <label for="nomeMarca" class="form-label">Nome Categoria</label>
          <input type="text" class="form-control" name="nomeCategoria" id="nomeCategoria" placeholder="Nome Categoria"
            onclick="resetMessage()" [(ngModel)]="categoria.nomeCategoria" />
            <br>
            <button type="submit" class="btn btn-dark">Salva</button>
        </div>
